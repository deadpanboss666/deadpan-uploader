name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”¥ CREA IL FILE service-account.json DAL SECRET
      - name: Create GCP credentials file
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > service-account.json

      # ðŸ”¥ Imposta variabile dâ€™ambiente per la libreria Google
      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=service-account.json" >> $GITHUB_ENV

      # ðŸ”¥ ESEGUE IL PROGRAMMA
      - name: Run script
        run: |
          python src/main.py
