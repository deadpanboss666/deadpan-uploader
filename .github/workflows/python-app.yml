name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Recreate OAuth files from secrets
        run: |
          mkdir -p src
          echo "$CLIENT_SECRET_JSON_B64" | base64 -d > src/client_secret.json
          echo "$TOKEN_JSON_B64" | base64 -d > src/token.json

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python src/main.py
