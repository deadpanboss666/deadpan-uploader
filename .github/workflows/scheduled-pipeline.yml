name: Scheduled Creator Automatico

on:
  # 3 volte al giorno (orari GitHub UTC) + avvio manuale
  schedule:
    - cron: '0 7,14,21 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore client_secret.json from secret
        run: |
          mkdir -p src
          echo "${{ secrets.CLIENT_SECRET_JSON_B64 }}" | base64 -d > src/client_secret.json

      - name: Restore token.json from secret
        run: |
          echo "${{ secrets.TOKEN_JSON_B64 }}" | base64 -d > src/token.json

      - name: Run Creator Automatico pipeline
        env:
          YT_UPLOAD_MODE: oauth
        run: |
          python -u src/main.py
