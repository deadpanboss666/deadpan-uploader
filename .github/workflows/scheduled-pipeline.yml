name: deadpan-pipeline

on:
  push:
    branches:
      - main
  # Se in futuro vuoi lo schedule, scommenta queste righe:
  # schedule:
  #   - cron: "0 15,19,23 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
      TOKEN_JSON: ${{ secrets.TOKEN_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Recreate OAuth files from secrets
        run: |
          mkdir -p src
          printf '%s' "$CLIENT_SECRET_JSON" > src/client_secret.json
          printf '%s' "$TOKEN_JSON" > src/token.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python src/main.py
