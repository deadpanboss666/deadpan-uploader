name: deadpan-pipeline

on:
  push:
    branches:
      - main

  # Lancio manuale (utile per test senza aspettare lo schedule)
  workflow_dispatch:

  # Schedule 3 volte al giorno (orario "americano")
  # Nota: GitHub Actions usa CRON in UTC.
  # Se volevi 15,19,23 UTC come prima, le lasciamo identiche.
  schedule:
    - cron: "0 15 * * *"
    - cron: "0 19 * * *"
    - cron: "0 23 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
      TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
      # Toggle: 1 = carica su YouTube, 0 = genera soltanto (lo useremo quando vuoi evitare upload)
      UPLOAD_YT: ${{ vars.UPLOAD_YT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Recreate OAuth files from secrets
        run: |
          mkdir -p src
          printf '%s' "$CLIENT_SECRET_JSON" > src/client_secret.json
          printf '%s' "$TOKEN_JSON" > src/token.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python src/main.py
